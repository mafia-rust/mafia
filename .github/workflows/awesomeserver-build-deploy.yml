name: CI/CD

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code from prod branch
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: prod

      # 2. Log in to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build & push server image
      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-server:latest
          build-args: |
            WS_ADDRESS=0.0.0.0:80

      # 4. Build & push client image
      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-client:latest
          build-args: |
            REACT_APP_WS_ADDRESS=wss://wss.midnightmachinations.net

      # 5. Decode SSH key from Base64 secret
      - name: Decode SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_B64 }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 6. Add server to known_hosts
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

      # 7. Deploy to Server via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key_path: ~/.ssh/id_rsa
          script: |
            # Pull & restart server container
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-server:latest
            docker stop mm-server || true
            docker rm mm-server || true
            docker run -d --restart always \
              --name mm-server -p 80:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-server:latest

            # Pull & restart client container
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-client:latest
            docker stop mm-client || true
            docker rm mm-client || true
            docker run -d --restart always \
              --name mm-client -p 3000:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-client:latest
