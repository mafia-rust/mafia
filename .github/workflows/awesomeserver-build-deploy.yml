name: CI/CD

on:
  push:
    branches:
      - prod  # ensure this matches your branch name
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: prod

      # 2. Log in to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build & push the server image
      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-server:latest
          build-args: |
            WS_ADDRESS=0.0.0.0:80

      # 4. Build & push the client image
      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-client:latest
          build-args: |
            REACT_APP_WS_ADDRESS=wss://wss.midnightmachinations.net

      # 5. Deploy to production server via SSH Action
      - name: Deploy to Server over SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Pull & run server container
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-server:latest
            docker stop mm-server || true
            docker rm mm-server || true
            docker run -d --restart always \
              --name mm-server \
              -p 80:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-server:latest

            # Pull & run client container
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-client:latest
            docker stop mm-client || true
            docker rm mm-client || true
            docker run -d --restart always \
              --name mm-client \
              -p 3000:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-client:latest
