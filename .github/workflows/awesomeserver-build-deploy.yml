name: CI/CD

on:
  push:
    branches:
      - prod  # ensure this matches your branch name
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: prod

      # 2. Log in to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build & push the server image
      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-server:latest
          build-args: |
            WS_ADDRESS=0.0.0.0:80

      # 4. Build & push the client image
      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/midnightmachinations-client:latest
          build-args: |
            REACT_APP_WS_ADDRESS=wss://wss.midnightmachinations.net

      # 5. Prepare SSH key for deployment
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s
' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # attempt to add server to known hosts; ignore errors
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

      # 6. Deploy images to the production server
      - name: Deploy to Server
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=yes -p $SSH_PORT $SERVER_USER@$SERVER_HOST << 'EOF'
            # Pull & run server container
            docker pull $DH_USER/midnightmachinations-server:latest
            docker stop mm-server || true
            docker rm mm-server || true
            docker run -d --restart always \
              --name mm-server \
              -p 80:80 \
              $DH_USER/midnightmachinations-server:latest

            # Pull & run client container
            docker pull $DH_USER/midnightmachinations-client:latest
            docker stop mm-client || true
            docker rm mm-client || true
            docker run -d --restart always \
              --name mm-client \
              -p 3000:3000 \
              $DH_USER/midnightmachinations-client:latest
          EOF
